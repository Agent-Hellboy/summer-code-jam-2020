{% extends "chat/layout.html" %}
{% load static %}

{% block content %}
<main>
    <div id="messages"></div>
    <form method="POST">
    	{% csrf_token %}
    	<div class="chat-input">
    	    <input id="input" type="text" name="sent_message" required="" id="id_sent_message">
    	    <label for="input">Enter your message here</label>
    	</div>
    </form>
</main>
{% endblock content%}

{% block javascript %}
<script src="{% static 'scripts/main.js' %}"></script>
{% endblock javascript %}
